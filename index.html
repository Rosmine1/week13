<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <!-- form division -->
    <div class="container mt-5">
      <h1 class="text-center">Name List</h1>
      <div class="input-group mb-3">
        <form id="todoForm">
          <input
            type="text"
            id="newTodo"
            class="form-control"
            placeholder="Add a new to-do"
            required
          />
          <button class="btn btn-primary" id="addTodo" type="submit">
            Add
          </button>
        </form>
      </div>
      <ul class="list-group" id="todoList">
        <!-- Name items will be appended here -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span class="todo-text completed">Clare</span>
          <div>
            <button class="btn btn-sm btn-danger deleteTodo" data-index="${index}">
              Delete
            </button>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span class="todo-text completed">Ruth</span>
          <div>
            <button class="btn btn-sm btn-danger deleteTodo" data-index="${index}">
              Delete
            </button>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span class="todo-text">Russ</span>
          <div>
            <button class="btn btn-sm btn-danger deleteTodo" data-index="${index}">
              Delete
            </button>
          </div>
        </li>
      </ul>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
